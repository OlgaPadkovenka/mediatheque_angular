
<div *ngFor="let item of items">
<!-- card start -->
<div class="col-sm mb-4">
    <div class="card" style="width: 18rem;">
  
      <div class="card-body">
        <div class="row"></div>
  
        <h5 class="card-title">{{ item.titre }}</h5>
  
        <h6 class="card-title">{{ item.nom }}</h6>
  
        <h6 class="card-title">{{ item.dateDeParution  | date: 'dd/MM/yyyy'}}</h6>
  
        <h6 class="card-title">
          Nombre d'exemplaires : <small>{{ item.nombreDExemplaires }}</small>
        </h6>
        <p class="card-text">Some quick example text to build on the card
          title and make up the bulk of the card's content.</p>
  
        <span> <a class="btn btn-primary">Plus d'info</a>
              </span> <span > <a
        class="btn btn-success">Emprunter</a></span>
      </div>
    </div>
  
  </div>

</div>
